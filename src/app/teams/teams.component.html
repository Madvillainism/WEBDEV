<div style="text-align: center"><h1>TEAMS</h1></div>

<div class="row">
  <div class="mx-auto col-10 col-md-8 col-lg-6">
    <form class="form-group" style="text-align: center; margin: 10px">
      <div class="form-group col-md-3">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          placeholder="Pelé"
          name="nombre"
          id="nombre"
          class="form-control"
          [(ngModel)]="inputNombre"
        />
      </div>

      <div class="form-group col-md-3">
        <label for="apellido">Apellido</label>
        <input
          type="text"
          placeholder="Garrincha"
          name="apellido"
          id="apellido"
          class="form-control"
          [(ngModel)]="inputApellido"
        />
      </div>

      <div class="form-group col-md-3">
        <label for="posicion">Posicion"</label>
        <input
          type="text"
          placeholder="DC"
          name="posicion"
          id="posicion"
          class="form-control"
          [(ngModel)]="inputPosicion"
        />
      </div>

      <div class="form-group col-md-3">
        <label for="dorsal">Dorsal</label>
        <input
          type="number"
          placeholder="10"
          name="dorsal"
          id="dorsal"
          class="form-control"
          [(ngModel)]="inputDorsal"
        />
      </div>
      <br />
      <div class="col">
        <button type="submit" class="btn btn-danger" (click)="addPlayer()">
          FICHAR
        </button>
      </div>
    </form>
  </div>
</div>

<div style="text-align: center">
  <button class="btn btn-primary" (click)="goHome()">Añadir</button>
</div>
